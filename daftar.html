                    <a href="index.html" class="nav-item nav-link">Home</a>

                        <h6 class="m-0">+012 345 6789</h6>

        </nav>

    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid bg-primary d-flex flex-column align-items-center justify-content-center">
        <div class="row mx-0 ">
        <div class="login ">
            <div class="contact-form bg-white rounded p-5">
            <div>
                <h1 class="display-4 text-uppercase text-center">Daftar</p>
            </div>
                <div id="success"></div>
                <form name="sentMessage" class="registForm" novalidate="novalidate">
                    <div class="control-group">
                        <input type="text" name="nama" class="form-login form-control bg-light border-1 p-4" id="name" placeholder="Your Full Name" required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="email" inputmode="numeric" name="email" class="form-control bg-light border-1 p-4" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" name="pass" class="form-control bg-light border-1 p-4" id="password" placeholder="Your Password" required="required" data-validation-required-message="Please enter your password" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" name="confpass" class="form-control bg-light border-1 p-4" id="confPassword" placeholder="Confirmation Password" required="required" data-validation-required-message="Please enter your confirmation password" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary text-uppercase py-3 px-5" type="submit" id="daftar">Daftar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    </div>
